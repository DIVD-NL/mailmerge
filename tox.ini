[tox]
envlist = py2,py3

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
deps =
    codecov>=1.4.0
    pytest
    pytest-cov
    pylint
    pydocstyle
    pycodestyle
commands =
    pytest --verbose
    pycodestyle mailmerge tests setup.py
    pydocstyle mailmerge tests setup.py
    pylint  mailmerge tests/test_mailmerge.py setup.py
    commands = codecov -e TOXENV
