[tox]
envlist = py2, py3, lint, coverage

[testenv]
deps =
    pytest
commands =
    pytest --verbose

[testenv:coverage]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov
    codecov
commands =
    pytest --verbose --cov mailmerge
    codecov

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    pytest
commands =
    pycodestyle mailmerge tests setup.py
    pydocstyle mailmerge tests setup.py
    pylint  mailmerge tests/test_mailmerge.py setup.py
