[tox]
envlist = py27,py37

[testenv]
deps =
    pytest
    pytest-cov
    pylint
    pydocstyle
    pycodestyle
commands =
    pytest --verbose --cov mailmerge
    pycodestyle mailmerge tests setup.py
    pydocstyle mailmerge tests setup.py
    pylint  mailmerge tests/test_mailmerge.py setup.py
passenv CI TRAVIS TRAVIS_*
