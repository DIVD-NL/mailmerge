[tox]
envlist = py27,py36

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pylint
    pydocstyle
    pycodestyle
# run these commands
commands =
    pytest --verbose --capture=no
    pycodestyle mailmerge tests setup.py
    pydocstyle mailmerge tests setup.py
    pylint  mailmerge tests/*.py setup.py
